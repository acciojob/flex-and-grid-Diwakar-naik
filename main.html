<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            border: 10px solid #ccc;
            background-color: #fafafa;
            border-radius: 10px;
        }

        .card {
            display: flex;
            flex-direction: column;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .card h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.75em;
            color: #555;
        }
    </style>
    <title>Modern Card Design</title>
</head>
<body>
    <div class="cards-wrapper">
        <div class="card">
            <h1>Tutorial 1</h1>
            <p>This is the content of the first tutorial card. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="card">
            <h1>Tutorial 2</h1>
            <p>This is the content of the second tutorial card. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
